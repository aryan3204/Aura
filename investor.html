<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Investor Data | AURA 2026</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="investor.css">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Montserrat:wght@300;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="site-bg"></div>
    <div class="site-overlay"></div>
    <div class="particles"><div class="particle"></div><div class="particle"></div></div>

    <nav class="nav-glass">
        <div class="container nav-flex">
            <div class="logo">AURA <span class="text-gold">INVESTOR</span></div>
            <a href="index.html" class="btn btn-ghost btn-sm">&larr; Back Home</a>
        </div>
    </nav>

    <section class="section">
        <div class="container reveal">
            <h2 class="section-title">Financial Projections</h2>
            
            <div class="grid-3">
                <div class="glass text-center fade-up">
                    <p class="muted">TOTAL REVENUE</p>
                    <h2 class="counter-val text-gold">₹<span class="count" data-target="142">0</span>.25L</h2>
                    <p class="muted sm">Tickets + Sponsors</p>
                </div>
                <div class="glass text-center fade-up delay-1">
                    <p class="muted">EXPENDITURE</p>
                    <h2 class="counter-val text-red">₹<span class="count" data-target="52">0</span>.30L</h2>
                    <p class="muted sm">Production + Ops</p>
                </div>
                <div class="glass text-center profit-card fade-up delay-2">
                    <p class="muted text-gold">NET PROFIT</p>
                    <h2 class="counter-val text-gold">₹<span class="count" data-target="89">0</span>.95L</h2>
                    <p class="muted sm">63.2% Margin</p>
                </div>
            </div>

            <div class="grid-2 mt-5">
                <div class="card glass chart-card">
                    <h3>Day 1 Revenue</h3>
                    <div class="bar-chart">
                        <div class="bar-row"><span class="label">Gen</span><div class="bar" style="width: 30%;"></div><span class="val">₹7.5L</span></div>
                        <div class="bar-row"><span class="label">Excl</span><div class="bar" style="width: 45%;"></div><span class="val">₹11.2L</span></div>
                        <div class="bar-row"><span class="label">VIP</span><div class="bar" style="width: 30%;"></div><span class="val">₹7.5L</span></div>
                    </div>
                </div>
                <div class="card glass chart-card">
                    <h3>Day 2 Revenue</h3>
                    <div class="bar-chart">
                        <div class="bar-row"><span class="label">Gen</span><div class="bar" style="width: 40%;"></div><span class="val">₹12.5L</span></div>
                        <div class="bar-row"><span class="label">Excl</span><div class="bar" style="width: 65%;"></div><span class="val">₹22.5L</span></div>
                        <div class="bar-row"><span class="label">VIP</span><div class="bar" style="width: 50%;"></div><span class="val">₹15.0L</span></div>
                    </div>
                </div>
            </div>
            
            <div class="center-btn-container mt-5">
                <a href="index.html#contact" class="btn btn-primary">Request Pitch Deck</a>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
